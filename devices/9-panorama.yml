device-group {
  sites {
    devices;
    post-rulebase {
      security {
        rules;
      }
    }
    pre-rulebase {
      security {
        rules {
          "block unwanted apps" {
            to outside;
            from any;
            source any;
            destination any;
            source-user any;
            category any;
            application [ quic quic-base];
            service application-default;
            source-hip any;
            destination-hip any;
            action drop;
          }
          "permit common apps" {
            to outside;
            from any;
            source any;
            destination any;
            source-user any;
            category any;
            application [ dns ntp ssl web-browsing];
            service application-default;
            source-hip any;
            destination-hip any;
            action allow;
            log-start no;
            log-end yes;
          }
          "permit sanctioned apps" {
            to outside;
            from any;
            source any;
            destination any;
            source-user any;
            category any;
            application sanctioned_apps;
            service application-default;
            source-hip any;
            destination-hip any;
            action allow;
            log-start no;
            log-end yes;
            target {
              negate no;
            }
            rule-type interzone;
          }
          "Permit site-to-site vpn" {
            target {
              negate no;
            }
            to any;
            from outside;
            source [ 100.64.1.2 100.64.1.10];
            destination [ 100.64.1.2 100.64.1.10];
            source-user any;
            category any;
            application [ ike ipsec-esp ipsec-esp-udp];
            service application-default;
            source-hip any;
            destination-hip any;
            action allow;
          }
        }
      }
    }
  }
  site01 {
    application;
    application-group;
    service;
    service-group;
    schedule;
    pre-rulebase {
      nat {
        rules {
          "default DIPP" {
            source-translation {
              dynamic-ip-and-port {
                interface-address {
                  interface ethernet1/1;
                  ip 100.64.1.2/29;
                }
              }
            }
            to outside;
            from inside;
            source any;
            destination any;
            service any;
            to-interface ethernet1/1;
          }
        }
      }
      security {
        rules {
          "default allow" {
            to any;
            from any;
            source any;
            destination any;
            source-user any;
            category any;
            application any;
            service any;
            source-hip any;
            destination-hip any;
            action allow;
            log-start no;
            log-end yes;
          }
          "default deny" {
            to any;
            from any;
            source any;
            destination any;
            source-user any;
            category any;
            application any;
            service any;
            source-hip any;
            destination-hip any;
            action deny;
            log-start yes;
            log-end no;
          }
        }
      }
    }
    post-rulebase {
      default-security-rules {
        rules {
          intrazone-default {
            action allow;
            log-start yes;
            log-end no;
          }
          interzone-default {
            action allow;
            log-start yes;
            log-end no;
          }
        }
      }
    }
    devices {
      007254000367539 {
        vsys {
          vsys1;
        }
      }
      007254000367630;
    }
    user-group-source {
      master-device {
        device 007254000367539;
        vsys vsys1;
        sync-group no;
      }
    }
  }
}
deviceconfig {
  system {
    ip-address 10.1.20.9;
    netmask 255.255.255.0;
    update-server updates.paloaltonetworks.com;
    update-schedule {
      threats {
        recurring {
          hourly {
            at 10;
            action download-and-install;
          }
          threshold 8;
          new-app-threshold 24;
        }
      }
      anti-virus {
        recurring {
          hourly {
            at 5;
            action download-and-install;
          }
          threshold 8;
        }
      }
      wildfire {
        recurring {
          every-15-mins {
            at 0;
            action download-and-install;
          }
        }
      }
    }
    timezone America/Phoenix;
    service {
      disable-telnet yes;
      disable-http yes;
    }
    device-telemetry {
      device-health-performance yes;
      product-usage yes;
      threat-prevention yes;
      region Americas;
    }
    hostname Panorama;
    type {
      static;
    }
    default-gateway 10.1.20.1;
    dns-setting {
      servers {
        primary 10.1.20.7;
        secondary 10.1.20.8;
      }
    }
    login-banner "unauthorized access prohibited";
    ssl-tls-service-profile panorama_mgmt_tls;
  }
  setting {
    management {
      storage-partition {
        internal;
      }
      hostname-type-in-syslog FQDN;
      idle-timeout 480;
    }
  }
}
