
deviceconfig {
  system {
    hostname site01-fw1;
    ip-address 10.1.92.5;
    netmask 255.255.255.0;
    default-gateway 10.1.92.1;
  }
  setting;
  high-availability {
    interface {
      ha1;
      ha1-backup;
      ha2 {
        port ethernet1/8;
      }
    }
    group {
      group-id 1;
      peer-ip 10.1.92.6;
      election-option {
        device-priority 90;
        preemptive yes;
        timers {
          recommended;
        }
      }
    }
    enabled yes;
  }
}
network {
  interface {
    ethernet {
      ethernet1/8 {
        ha;
      }
    }
  }
  profiles {
    monitor-profile;
    interface-management-profile;
  }
  ike {
    crypto-profiles {
      ike-crypto-profiles;
      ipsec-crypto-profiles;
      global-protect-app-crypto-profiles;
    }
    gateway;
  }
  qos {
    profile;
  }
  virtual-router;
  tunnel {
    ipsec;
    global-protect-gateway;
    global-protect-site-to-site;
  }
}
shared {
  botnet {
    configuration {
      http {
        dynamic-dns {
          enabled yes;
          threshold 5;
        }
        malware-sites {
          enabled yes;
          threshold 5;
        }
        recent-domains {
          enabled yes;
          threshold 5;
        }
        ip-domains {
          enabled yes;
          threshold 10;
        }
        executables-from-unknown-sites {
          enabled yes;
          threshold 5;
        }
      }
      other-applications {
        irc yes;
      }
      unknown-applications {
        unknown-tcp {
          destinations-per-hour 10;
          sessions-per-hour 10;
          session-length {
            maximum-bytes 100;
            minimum-bytes 50;
          }
        }
        unknown-udp {
          destinations-per-hour 10;
          sessions-per-hour 10;
          session-length {
            maximum-bytes 100;
            minimum-bytes 50;
          }
        }
      }
    }
    report {
      topn 100;
      scheduled yes;
    }
  }
  content-preview {
    application;
    application-type {
      category;
      technology;
    }
  }
}
zone;
import {
  network {
    interface;
    virtual-router;
  }
}
mgt-config {
  users;
}
